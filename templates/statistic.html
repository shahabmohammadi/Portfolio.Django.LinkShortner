<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"#}
    {#          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">#}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>My Link Shortener</title>
    <script>
        window.onload = function () {

            var options = {
                animationEnabled: true,
                title: {
                    text: "{{ link.url }}"
                },
                axisX: {
                    valueFormatString: "MMM"
                },
                axisY: {
                    title: "Clicks",
                    includeZero: false
                },
                data: [{
                    yValueFormatString: "# click",
                    xValueFormatString: "MMMM",
                    type: "spline",
                    dataPoints: [
                        {x: new Date(2017, 0), y: 1},
                        {x: new Date(2017, 1), y: 2},
                        {x: new Date(2017, 2), y: 3},
                        {x: new Date(2017, 3), y: 4},
                        {x: new Date(2017, 4), y: 5},
                        {x: new Date(2017, 5), y: 6},
                        {x: new Date(2017, 6), y: 7},
                        {x: new Date(2017, 7), y: 8},
                        {x: new Date(2017, 8), y: 9},
                        {x: new Date(2017, 9), y: 10},
                        {x: new Date(2017, 10), y: 11},
                        {x: new Date(2017, 11), y: 12}
                    ]
                }]
            };
            $("#chartContainer").CanvasJSChart(options);

        }
    </script>

</head>
<body>

{#nav-section#}
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">My Link Shortener</span>
    </div>
</nav>
{#nav-section-end#}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="bg-white mt-2 pb-5">
                <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
            </div>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col">
            <div class="card text-center w-100" style="width: 18rem;">
                <div class="text-center">
                    <div class="card-body">
                        <h5 class="card-title">Made with Canvas.JS</h5>
                        <div class="row">
                            <div class="col">
                                <a href="https://canvasjs.com/"
                                   class="btn btn-sm btn-success">
                                    <i class="fa fa-file-code-o" aria-hidden="true"></i>
                                    Check Website
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
