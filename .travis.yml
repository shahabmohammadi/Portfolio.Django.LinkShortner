sudo: required
dist: xenial
language: python
python:
  - "3.6"
env:
  - CI_TEST=true

stages:
  - name: master
    if: branch = master
  - name: no_webpack
    if: branch = no_webpack

jobs:
  include:
    - stage: master
      before_install:
        - curl -sL https://deb.nodesource.com/setup_8.x | sudo bash -
        - sudo apt-get install nodejs
      install:
        - pip install -r requirements.txt
        - npm install
      before_script:
        - chmod +x wait-for-it.sh
        - ./node_modules/.bin/webpack
        - python manage.py runserver &
        - ./wait-for-it.sh -h localhost -p 8000 -t 10
      script:
        - pytest test/
    - stage: no_webpack
      install:
        - pip install -r requirements.txt
      before_script:
        - chmod +x wait-for-it.sh
        - python manage.py runserver &
        - ./wait-for-it.sh -h localhost -p 8000 -t 10
      script:
        - pytest test/